<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÂÖ®Âπ≥Âè∞ÂºπÂπïÊêúÁ¥¢</title>
    <style>
        :root {
            --primary: #10b981;       /* Emerald 500 */
            --primary-dark: #059669;  /* Emerald 600 */
            --bg-body: #111827;       /* Gray 900 */
            --bg-panel: rgba(255, 255, 255, 0.95);
            --text-main: #1f2937;     /* Gray 800 */
            --text-sub: #4b5563;      /* Gray 600 */
            --text-mute: #9ca3af;     /* Gray 400 */
            --border: #e5e7eb;        /* Gray 200 */
            --white: #ffffff;
            --danger: #ef4444;
            --blue: #2563eb;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--bg-body);
            overflow: hidden;
            height: 100vh;
            color: var(--text-main);
        }

        /* App Shell - Responsive Container */
        .app-shell {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            background: var(--bg-panel);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        @media (min-width: 640px) {
            .app-shell {
                max-width: 450px;
                margin-left: auto;
                border-left: 1px solid rgba(255,255,255,0.1);
            }
        }

        /* Views (Search & Detail) */
        .view {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            background: var(--bg-panel);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .view-detail {
            z-index: 2;
            background: #fff;
            transform: translateX(100%);
            box-shadow: -5px 0 15px rgba(0,0,0,0.05);
        }

        .view-detail.active {
            transform: translateX(0);
        }

        /* Components */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .header h1, .header h2 {
            margin: 0;
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .header h2 {
            flex: 1;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 1rem;
        }

        .controls-area {
            padding: 1.5rem;
            padding-bottom: 0.5rem;
            flex-shrink: 0;
        }

        .label-text {
            display: block;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-sub);
            display: flex;
            justify-content: space-between;
        }

        /* Search Input */
        .search-box {
            position: relative;
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            background: #f9fafb;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            padding-right: 5rem;
            font-size: 1rem;
            color: var(--text-main);
            outline: none;
            transition: all 0.2s;
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.1);
            background: #fff;
        }

        .btn-search {
            position: absolute;
            right: 0.375rem;
            top: 0.375rem;
            bottom: 0.375rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.375rem;
            padding: 0 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 60px;
        }

        .btn-search:hover { background: var(--primary-dark); }
        .btn-search:disabled { opacity: 0.7; cursor: not-allowed; }

        /* Action Buttons */
        .btn-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.625rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.1s;
            text-align: center;
        }

        .btn:active { transform: scale(0.98); }

        .btn-outline {
            background: #fff;
            border-color: var(--border);
            color: var(--text-sub);
        }
        .btn-outline:hover { background: #f9fafb; }

        .btn-primary-outline {
            background: var(--primary);
            color: white;
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.2);
        }
        .btn-primary-outline:hover { background: var(--primary-dark); }

        /* Tabs */
        .tabs-wrapper {
            width: 100%;
            border-bottom: 1px solid #f3f4f6;
            background: rgba(255,255,255,0.5);
        }

        .tabs-list {
            display: flex;
            overflow-x: auto;
            padding: 0.5rem 1.5rem 0;
            gap: 1.5rem;
        }

        .tab-item {
            background: none;
            border: none;
            padding-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-mute);
            border-bottom: 2px solid transparent;
            cursor: pointer;
            white-space: nowrap;
            transition: color 0.2s;
        }

        .tab-item:hover { color: var(--text-sub); }
        .tab-item.active {
            color: var(--text-main);
            border-bottom-color: var(--primary);
        }

        /* List Area */
        .list-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: rgba(249, 250, 251, 0.5);
        }

        .empty-state {
            height: 10rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-mute);
            font-size: 0.875rem;
        }

        .card {
            background: #fff;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid #f3f4f6;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            animation: fadeIn 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        .card:active {
            transform: scale(0.99);
        }

        .card h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
            font-weight: 600;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tag {
            background: #f3f4f6;
            color: var(--text-sub);
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
        }

        .meta-text {
            color: var(--text-mute);
            font-size: 0.75rem;
        }

        /* Episode List Item */
        .ep-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .ep-item:hover { background: #f9fafb; }
        .ep-item:active { background: #f3f4f6; }

        .ep-title {
            flex: 1;
            font-size: 0.875rem;
            font-weight: 500;
            margin-right: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .ep-item:hover .ep-title { color: var(--primary-dark); }

        .ep-tag {
            font-size: 0.75rem;
            color: var(--text-mute);
            background: #f9fafb;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }
        .ep-item:hover .ep-tag { background: #d1fae5; color: var(--primary-dark); }

        /* Toast */
        .toast {
            position: absolute;
            bottom: 5.5rem;
            left: 50%;
            transform: translateX(-50%);
            background: #1f2937;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 50;
            white-space: nowrap;
        }

        /* Utilities */
        .hidden { display: none !important; }
        
        .btn-text {
            border: none;
            background: none;
            color: var(--blue);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
        }
        
        .btn-icon {
            border: none;
            background: none;
            font-size: 1.25rem;
            color: var(--text-sub);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .btn-icon:hover { background: #f3f4f6; }

        .btn-sort {
            font-size: 0.875rem;
            color: var(--primary-dark);
            background: rgba(16, 185, 129, 0.05);
            padding: 0.375rem 0.75rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .btn-sort:hover { background: rgba(16, 185, 129, 0.15); }

        /* Loading Spinner */
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }
        .spinner-dark {
            border-color: rgba(0,0,0,0.1);
            border-top-color: var(--text-mute);
            width: 24px;
            height: 24px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Scrollbars */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

</head>
<body>

    <!-- App Container -->
    <div class="app-shell">
        
        <!-- === Main View (Search) === -->
        <div id="view-search" class="view">
            <!-- Header -->
            <div class="header">
                <h1>ÂÖ®Âπ≥Âè∞ÂºπÂπïÊêúÁ¥¢</h1>
                <button class="btn-text" onclick="done()">ÂÆåÊàê</button>
            </div>

            <!-- Search Controls -->
            <div class="controls-area">
                <div class="label-text">
                    <span>ËæìÂÖ•ÂÖ≥ÈîÆËØçÊêúÁ¥¢Âä®Êº´ÊàñÂâßÈõÜ</span>

                <div class="search-box">
                    <input type="text" id="search-input" 
                        class="search-input"
                        placeholder="‰æãÂ¶ÇÔºöÊµ∑Ë¥ºÁéã"

                    </button>

            <!-- List Content -->
            <div id="result-list" class="list-container custom-scroll">

            <!-- Toast -->
            <div id="toast" class="toast">Notification</div>
        </div>

        <!-- === Detail View (Episodes) === -->
        <div id="view-episodes" class="view view-detail">
            <!-- Header -->
            <div class="header">
                <button onclick="closeEpisodes()" class="btn-icon" style="margin-left: -0.5rem;">
                    ‚ùÆ
                </button>
                <h2 id="episode-view-title">ÂâßÈõÜÂàóË°®</h2>

                <button onclick="toggleSort()" id="sort-btn" class="btn-sort">
                    ‚áÖ Ê≠£Â∫è
                </button>

                <!-- Episodes will be injected here -->

        </div>

    </div>

    <!-- Logic Script -->
    <script>
        // ÂÖ®Â±ÄÂõûË∞ÉÂ≠òÂÇ®Ê±†
        window.nativeCallbacks = {};

        // 1. ÂÆö‰πâ OC ÂõûË∞ÉÁªô JS ÁöÑÂÖ•Âè£ÂáΩÊï∞
        window.handleNativeResponse = function(callbackId, response) {
            const callback = window.nativeCallbacks[callbackId];
            if (callback) {
                if (response.success) {
                    
                    // --- ÂÖ≥ÈîÆ‰øÆÊîπÔºöÊ∑ªÂä† ok Â±ûÊÄß ---
                    const status = response.status || 200; // Á°Æ‰øù status Â≠òÂú®ÔºåÈªòËÆ§Áªô 200
                    const ok = status >= 200 && status < 300; // ÊâãÂä®ËÆ°ÁÆó ok Â±ûÊÄß
                    
                    callback.resolve({
                        status: status,
                        ok: ok, // <-- Êñ∞Â¢û
                        text: () => Promise.resolve(response.data),
                        
                        // Á°Æ‰øù JSON.parse ÂÜÖÈÉ®ËÉΩÂ§üÂ§ÑÁêÜÁ©∫Â≠óÁ¨¶‰∏≤ÊàñÊó†Êïà JSON
                        json: () => {
                            try {
                                return Promise.resolve(JSON.parse(response.data));
                            } catch (e) {
                                // Â¶ÇÊûúËß£ÊûêÂ§±Ë¥•ÔºåÊäõÂá∫ÈîôËØØÔºåË¢´ÂêéÈù¢ÁöÑ .catch ÊçïËé∑
                                return Promise.reject(new Error("Failed to parse JSON response: " + e.message));
                            }
                        }
                    });
                } else {
                    // OC Â±ÇÈù¢ËØ∑Ê±ÇÂ§±Ë¥•Ôºà‰æãÂ¶ÇÁΩëÁªú‰∏çÈÄö„ÄÅÂüüÂêçËß£ÊûêÂ§±Ë¥•Ôºâ
                    callback.reject(new Error("Native request failed: " + response.error));
                }
                delete window.nativeCallbacks[callbackId];
            }
        };

        // 2. Â∞ÅË£Ö nativeFetch ÂáΩÊï∞ (Ê®°Êãü fetch)
        window.nativeFetch = function(url, options = {}) {
            return new Promise((resolve, reject) => {
                // ÁîüÊàêÂîØ‰∏Ä callbackId
                const callbackId = 'cb_' + new Date().getTime() + '_' + Math.random().toString(36).substr(2, 9);
                
                // Â≠òÂÖ•ÂõûË∞ÉÊ±†
                window.nativeCallbacks[callbackId] = { resolve, reject };
                
                // ÊûÑÈÄ†Ê∂àÊÅØ‰Ωì
                const message = {
                    url: url,
                    method: options.method || 'GET',
                    headers: options.headers || {},
                    body: typeof options.body === 'object' ? JSON.stringify(options.body) : options.body,
                    callbackId: callbackId
                };
                
                // ÂèëÈÄÅÁªô iOS (Âà§Êñ≠ÁéØÂ¢ÉÈò≤Ê≠¢Êä•Èîô)
                if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.nativeRequest) {
                    window.webkit.messageHandlers.nativeRequest.postMessage(message);
                } else {
                    reject("Native bridge not found (not in iOS App?)");
                }
            });
        };
        
        
        // === Configuration ===
        const API_HOST = 'https://dmapi.do-u.me/87654321';
        const PROXY_HOST = 'https://corsproxy.io/?';
        
        // === State ===
        let allResults = [];
        let currentTab = 'ÂÖ®ÈÉ®';
        let currentEpisodesList = [];
        let isAscending = true;
        var danmakuData = null;
        
        // === DOM Elements ===
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const resultList = document.getElementById('result-list');
        const tabsContainer = document.getElementById('tabs-container');
        const tabsList = document.getElementById('tabs-list');
        const viewSearch = document.getElementById('view-search');
        const viewEpisodes = document.getElementById('view-episodes');
        const episodeList = document.getElementById('episode-list');
        const episodeViewTitle = document.getElementById('episode-view-title');
        const toastEl = document.getElementById('toast');
        const sortBtn = document.getElementById('sort-btn');

        // === API Functions ===
        
        async function requestApi(endpoint) {
            const targetUrl = `${API_HOST}${endpoint}`;
            //const proxiedUrl = `${PROXY_HOST}${encodeURIComponent(targetUrl)}`;
            const proxiedUrl = targetUrl;

            const response = await nativeFetch(proxiedUrl);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return await response.json();
        }

        async function fetchSearch(keyword) {
            try {
                const endpoint = `/api/v2/search/anime?keyword=${encodeURIComponent(keyword)}`;
                return await requestApi(endpoint);
            } catch (error) {
                console.error("Search error:", error);
                showToast("ÊêúÁ¥¢Â§±Ë¥•ÔºåËØ∑ÈáçËØï");
                return null;
            }
        }

        async function fetchDetails(animeId) {
            try {
                const endpoint = `/api/v2/bangumi/${animeId}`;
                return await requestApi(endpoint);
            } catch (error) {
                console.error("Details error:", error);
                showToast("Ëé∑ÂèñÂâßÈõÜÂ§±Ë¥•");
                return null;
            }
        }

        async function fetchComments(episodeId) {
            try {
                const endpoint = `/api/v2/comment/${episodeId}?format=json`;
                return await requestApi(endpoint);
            } catch (error) {
                console.error("Comments error:", error);
                showToast("Ëé∑ÂèñÂºπÂπïÂ§±Ë¥•");
                return null;
            }
        }

        function done() {
            const data = danmakuData && JSON.stringify(danmakuData) || ""; 
            window.webkit.messageHandlers.getDanmuFromJS.postMessage(data);
        }

        // === UI Logic ===

        function setLoading(isLoading) {
            if (isLoading) {
                searchBtn.innerHTML = '<div class="spinner"></div>';
                searchBtn.disabled = true;
            } else {
                searchBtn.innerHTML = 'ÊêúÁ¥¢';
                searchBtn.disabled = false;
            }
        }

        async function handleSearch() {
            const keyword = searchInput.value.trim();
            if (!keyword) return;

            setLoading(true);
            resultList.innerHTML = '';
            tabsContainer.classList.add('hidden');
            
            const data = await fetchSearch(keyword);
            setLoading(false);

            if (data && data.success) {
                allResults = data.animes || [];
                if (allResults.length === 0) {
                    resultList.innerHTML = `<div class="empty-state">Êú™ÊâæÂà∞Áõ∏ÂÖ≥ÁªìÊûú</div>`;
                } else {
                    generateTabs();
                    renderList('ÂÖ®ÈÉ®');
                }
            } else {
                resultList.innerHTML = `<div class="empty-state" style="color:var(--danger)">${data?.errorMessage || 'ÊêúÁ¥¢Êó†ÂìçÂ∫î'}</div>`;
            }
        }

        function clearSearch() {
            searchInput.value = '';
            allResults = [];
            resultList.innerHTML = `<div class="empty-state">ËØ∑ËæìÂÖ•ÂêçÁß∞ÂºÄÂßãÊêúÁ¥¢</div>`;
            tabsContainer.classList.add('hidden');
        }

        function generateTabs() {
            const types = new Set(allResults.map(a => a.typeDescription || a.type));
            const uniqueTypes = ['ÂÖ®ÈÉ®', ...Array.from(types)];
            
            tabsList.innerHTML = uniqueTypes.map(type => `
                <button onclick="switchTab('${type}')" 
                    class="tab-item ${type === 'ÂÖ®ÈÉ®' ? 'active' : ''}"
                    data-type="${type}">
                    ${type}
                </button>
            `).join('');
            
            tabsContainer.classList.remove('hidden');
            currentTab = 'ÂÖ®ÈÉ®';
        }

        function switchTab(type) {
            currentTab = type;
            
            // Toggle active class
            document.querySelectorAll('.tab-item').forEach(btn => {
                if (btn.dataset.type === type) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            renderList(type);
        }

        function renderList(filterType) {
            const filtered = filterType === 'ÂÖ®ÈÉ®' 
                ? allResults 
                : allResults.filter(a => (a.typeDescription || a.type) === filterType);

            if (filtered.length === 0) {
                resultList.innerHTML = `<div class="empty-state">ËØ•ÂàÜÁ±ª‰∏ãÊöÇÊó†ÁªìÊûú</div>`;
                return;
            }

            resultList.innerHTML = filtered.map(anime => `
                <div onclick="openEpisodes(${anime.animeId}, '${anime.animeTitle.replace(/'/g, "\\'")}')" class="card">
                    <h3>${anime.animeTitle}</h3>
                    <div class="card-meta">
                        <span class="tag">${anime.typeDescription || anime.type}</span>
                        <span class="meta-text">
                            ${anime.episodeCount ? anime.episodeCount + ' ÈõÜ' : 'Êõ¥Êñ∞‰∏≠'}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        // === Episode & Detail Logic ===

        async function openEpisodes(animeId, title) {
            // Setup View
            episodeViewTitle.innerText = title;
            currentEpisodesList = [];
            episodeList.innerHTML = `<div class="empty-state"><div class="spinner spinner-dark"></div></div>`;
            
            // Show View (Slide in)
            viewEpisodes.classList.add('active');

            // Fetch Data
            const data = await fetchDetails(animeId);
            
            if (data && data.success && data.bangumi && data.bangumi.episodes) {
                currentEpisodesList = data.bangumi.episodes;
                isAscending = true; // Default to ascending
                renderEpisodes();
            } else {
                episodeList.innerHTML = `<div class="empty-state" style="color:var(--danger)">Âä†ËΩΩÂâßÈõÜÂ§±Ë¥•</div>`;
            }
        }

        function toggleSort() {
            if (currentEpisodesList.length === 0) return;
            isAscending = !isAscending;
            renderEpisodes();
        }

        function renderEpisodes() {
            const listToRender = isAscending ? currentEpisodesList : [...currentEpisodesList].reverse();
            
            // Update Sort Button UI
            if (isAscending) {
                sortBtn.innerHTML = '‚áÖ Ê≠£Â∫è';
            } else {
                sortBtn.innerHTML = '‚áÖ ÂÄíÂ∫è';
            }

            if (listToRender.length === 0) {
                episodeList.innerHTML = `<div class="empty-state">ÊöÇÊó†ÂâßÈõÜ‰ø°ÊÅØ</div>`;
                return;
            }

            episodeList.innerHTML = `<div style="display:flex; flex-direction:column;">
                ${listToRender.map(ep => `
                    <div onclick="getDanmaku(${ep.episodeId}, '${ep.episodeTitle.replace(/'/g, "\\'")}')" class="ep-item">
                        <div class="ep-title">${ep.episodeTitle}</div>
                        <span class="ep-tag">
                            ${ep.episodeNumber ? 'Á¨¨ ' + ep.episodeNumber + ' ÈõÜ' : 'SP'}
                        </span>
                    </div>
                `).join('')}
            </div>`;
        }

        function closeEpisodes() {
            viewEpisodes.classList.remove('active');
        }

        async function getDanmaku(episodeId, title) {
            showToast("Ê≠£Âú®Ëé∑ÂèñÂºπÂπï...");
            const data = await fetchComments(episodeId);
            if (data) {
                showToast(`ÊàêÂäüÔºÅËé∑ÂèñÂà∞ ${data.count} Êù°ÂºπÂπï`);
                danmakuData = data && data.comments.length && data.comments || [];
                closeEpisodes();
            }
        }

        // === Utilities ===
        
        function showToast(message) {
            toastEl.innerText = message;
            toastEl.style.opacity = '1';
            setTimeout(() => {
                toastEl.style.opacity = '0';
            }, 3000);
        }

    </script>
